<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="./css/video.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gilda+Display&display=swap"
      rel="stylesheet"
    />
    <title>Video</title>
  </head>
  <body>
    <section class="video__section">
      <div class="video__wrapper">
        <div class="video__flex" id="video__flex">
          <div class="feature ft1"><h1>Digital</h1></div>
          <div class="feature ft2"><h1>Experiential</h1></div>
          <div class="feature ft3"><h1>Content</h1></div>
          <div class="feature ft4"><h1>Social</h1></div>
          <div class="feature-videos" id="feature-videos">
            <div class="feature-videos--relative">
              <div class="feature-video" id="v1">
                <video autoplay muted>
                  <source
                    src="./assets/Culture_Digital_Video_1920x1080.mp4"
                    type="video/mp4"
                  />
                  Your browser does not support the video tag.
                </video>
              </div>
              <div class="feature-video" id="v2">
                <video autoplay muted>
                  <source
                    src="./assets/Culture_Experiential_Video_1920x1080.mp4"
                    type="video/mp4"
                  />
                  Your browser does not support the video tag.
                </video>
              </div>
              <div class="feature-video" id="v3">
                <video autoplay muted>
                  <source
                    src="./assets/Culture_Content_Video_1920x1012.mp4"
                    type="video/mp4"
                  />
                  Your browser does not support the video tag.
                </video>
              </div>
              <div class="feature-video" id="v4">
                <video autoplay muted>
                  <source
                    src="./assets/Culture_Social_Video_1920x1104.mp4"
                    type="video/mp4"
                  />
                  Your browser does not support the video tag.
                </video>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="./js/video.js"></script>
  </body>
</html>
